<div class="exercise-list">
  <div class="button-container">
    <button class="btn-insert" (click)="insertExercise()">
      <i class="fas fa-plus"></i> INSERISCI NUOVO ESERCIZIO
    </button>
  </div>

  <div class="grid-container">
    @for (item of exerciseService.exercises; track item.id) {
    <div class="exercise-card">
      <div class="card-header">
        <h2>{{ item.name }}</h2>
        <i class="fas fa-dumbbell card-icon"></i>
      </div>
      <div class="card-body">
        <p><i class="fas fa-bullseye"></i> <strong>Gruppo:</strong> {{ item.muscleGroup }}</p>
        <p><i class="fas fa-layer-group"></i> <strong>Serie:</strong> {{ item.sets }} | <i class="fas fa-redo"></i>
          <strong>Rip:</strong> {{ item.reps }}</p>
        @if (item.weightKg) {
        <p><i class="fas fa-weight-hanging"></i> <strong>Peso:</strong> {{ item.weightKg }} kg</p>
        }
        @if (item.notes) {
        <p class="notes"><i class="fas fa-sticky-note"></i> {{ item.notes }}</p>
        }
      </div>
      <div class="button-group">
        <button class="btn-edit" (click)="editExercise(item)">
          <i class="fas fa-edit"></i> MODIFICA
        </button>
        <button class="btn-delete" (click)="deleteExercise(item.id)">
          <i class="fas fa-trash"></i> ELIMINA
        </button>
      </div>
    </div>
    }
  </div>
</div>
